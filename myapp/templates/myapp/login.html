{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>

    <!-- Bootstrap RTL -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ملف CSS -->
    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">

        <h3 class="text-center mb-4">تسجيل الدخول</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" placeholder="********" required>
            </div>

            <button class="btn btn-primary w-100">دخول</button>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ملفات JS -->
<script src="{% static 'pages/js/main.js' %}"></script>
<script src="{% static 'pages/js/cart.js' %}"></script>
<script src="{% static 'pages/js/product-detail.js' %}"></script>
<script src="{% static 'pages/js/navigation.js' %}"></script>

</body>
</html>
