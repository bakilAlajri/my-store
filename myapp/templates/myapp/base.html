{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">متجري الإلكتروني</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="{% url 'products' %}" class="nav-link">المنتجات</a></li>
                <li class="nav-item"><a href="{% url 'offers' %}" class="nav-link">العروض</a></li>
                <li class="nav-item"><a href="{% url 'cart' %}" class="nav-link">السلة</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
    جميع الحقوق محفوظة © 2025
</footer>

<script src="{% static 'pages/js/main.js' %}"></script>
<script src="{% static 'pages/js/cart.js' %}"></script>
<script src="{% static 'pages/js/product-detail.js' %}"></script>
<script src="{% static 'pages/js/navigation.js' %}"></script>

</body>
</html>
